name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build with Gradle
        run: ./gradlew clean build shadow
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-jar
          path: '*/build/libs/*.jar'

  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-jar
          path: dist
          merge-multiple: true
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Determine release tag from Gradle version
        id: version
        run: |
          version_line=$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' build.gradle.kts | head -n 1)
          if [ -z "$version_line" ]; then
            echo "Unable to read version from build.gradle.kts"
            exit 1
          fi
          echo "release_tag=v${version_line}" >> "$GITHUB_OUTPUT"
      - name: Ensure version tag exists
        run: |
          tag="${{ steps.version.outputs.release_tag }}"
          if git ls-remote --exit-code --tags origin "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
          else
            git tag "$tag"
            git push origin "$tag"
          fi
      - name: Check if release already exists
        id: release_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ steps.version.outputs.release_tag }}"
          status_code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}")
          if [ "$status_code" = "200" ]; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
          elif [ "$status_code" = "404" ]; then
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "Unexpected API status while checking release: $status_code"
            exit 1
          fi
      - name: Generate release notes since latest release
        if: steps.release_check.outputs.release_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ steps.version.outputs.release_tag }}"

          latest_status=$(curl -sS -o latest-release.json -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest")

          previous_tag=""
          if [ "$latest_status" = "200" ]; then
            previous_tag=$(sed -nE 's/.*"tag_name":[[:space:]]*"([^"]+)".*/\1/p' latest-release.json | head -n 1)
          elif [ "$latest_status" = "404" ]; then
            previous_tag=""
          else
            echo "Unexpected API status while fetching latest release: $latest_status"
            exit 1
          fi

          if [ -n "$previous_tag" ]; then
            commit_range="${previous_tag}..HEAD"
          else
            commit_range="HEAD"
          fi

          echo "## ${tag}" > release-notes.md
          echo "" >> release-notes.md
          if [ -n "$previous_tag" ]; then
            echo "Changes since \`${previous_tag}\`." >> release-notes.md
          else
            echo "Initial release notes generated from repository history." >> release-notes.md
          fi
          echo "" >> release-notes.md
          echo "### Commits" >> release-notes.md

          if [ -n "$previous_tag" ]; then
            git log --no-merges --pretty='- %s (`%h`)' "$commit_range" > commits.md
          else
            git log --no-merges --pretty='- %s (`%h`)' -n 100 "$commit_range" > commits.md
          fi

          if [ -s commits.md ]; then
            cat commits.md >> release-notes.md
          else
            echo "- No commit messages found in this range." >> release-notes.md
          fi

          if [ -n "$previous_tag" ]; then
            echo "" >> release-notes.md
            echo "Full Changelog: https://github.com/${GITHUB_REPOSITORY}/compare/${previous_tag}...${tag}" >> release-notes.md
          fi
      - name: Create release with commit-based notes
        if: steps.release_check.outputs.release_exists == 'false'
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: 'dist/**/*.jar,openapi/*'
          draft: false
          prerelease: false
          allowUpdates: false
          bodyFile: release-notes.md
          tag: ${{ steps.version.outputs.release_tag }}

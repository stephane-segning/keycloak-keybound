name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2
      - name: Build with Gradle
        run: ./gradlew clean build shadow
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-jar
          path: '*/build/libs/*.jar'

  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-jar
          path: dist
          merge-multiple: true
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Determine release tag from Gradle version
        id: version
        run: |
          version_line=$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' build.gradle.kts | head -n 1)
          if [ -z "$version_line" ]; then
            echo "Unable to read version from build.gradle.kts"
            exit 1
          fi
          echo "release_tag=v${version_line}" >> "$GITHUB_OUTPUT"
      - name: Ensure version tag exists
        run: |
          tag="${{ steps.version.outputs.release_tag }}"
          if git ls-remote --exit-code --tags origin "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
          else
            git tag "$tag"
            git push origin "$tag"
          fi
      - name: Check if release already exists
        id: release_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ steps.version.outputs.release_tag }}"
          status_code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}")
          if [ "$status_code" = "200" ]; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
          elif [ "$status_code" = "404" ]; then
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "Unexpected API status while checking release: $status_code"
            exit 1
          fi
      - name: Generate release notes since latest release
        if: steps.release_check.outputs.release_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ steps.version.outputs.release_tag }}"

          latest_status=$(curl -sS -o latest-release.json -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest")

          previous_tag=""
          if [ "$latest_status" = "200" ]; then
            previous_tag=$(python3 -c 'import json; import sys; print(json.load(open("latest-release.json")).get("tag_name",""))')
          elif [ "$latest_status" = "404" ]; then
            previous_tag=""
          else
            echo "Unexpected API status while fetching latest release: $latest_status"
            exit 1
          fi

          export TAG="$tag"
          export PREVIOUS_TAG="$previous_tag"

          python3 - <<'PY' > generate-notes.json
          import json, os

          tag = os.environ["TAG"].strip()
          prev = os.environ.get("PREVIOUS_TAG", "").strip()

          payload = {"tag_name": tag, "target_commitish": "main"}
          if prev and prev != tag:
              payload["previous_tag_name"] = prev

          print(json.dumps(payload))
          PY

          notes_status=$(curl -sS -o generated-notes.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -d @generate-notes.json \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/generate-notes")

          if [ "$notes_status" != "200" ]; then
            echo "Unexpected API status while generating release notes: $notes_status"
            cat generated-notes.json || true
            exit 1
          fi

          python3 - <<'PY' > release-notes.md
          import json
          body = json.load(open("generated-notes.json")).get("body", "")
          print(body)
          PY
      - name: Create release with commit-based notes
        if: steps.release_check.outputs.release_exists == 'false'
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: 'dist/**/*.jar'
          draft: false
          prerelease: false
          allowUpdates: false
          bodyFile: release-notes.md
          tag: ${{ steps.version.outputs.release_tag }}

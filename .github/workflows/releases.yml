name: CI
on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2
      - name: Build with Gradle
        run: ./gradlew shadow
      - name: Centralize Artifacts
        run: |
          mkdir -p dist
          cp */build/libs/*.jar ./
      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-jar
          path: "*.jar"

  prepare_release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.prepare.outputs.release_tag }}
      tag_created: ${{ steps.prepare.outputs.tag_created }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Configure Git
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Resolve release tag and create it on main when missing
        id: prepare
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "release_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          version_line=$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' build.gradle.kts | head -n 1)
          if [ -z "$version_line" ]; then
            echo "Unable to read version from build.gradle.kts"
            exit 1
          fi

          tag="v${version_line}"
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
          if git ls-remote --exit-code --tags origin "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
          else
            git tag "$tag"
            git push origin "$tag"
            echo "tag_created=true" >> "$GITHUB_OUTPUT"
          fi


  release:
    needs:
      - build
      - prepare_release
    if: startsWith(github.ref, 'refs/tags/') || (github.ref == 'refs/heads/main' && needs.prepare_release.outputs.tag_created == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-jar
          path: dist
          merge-multiple: true
      - name: Move jars into workspace
        run: cp dist/*.jar .
      - name: Release
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: '*.jar'
          draft: false
          prerelease: false
          allowUpdates: true
          bodyFile: CHANGELOG.md
          tag: ${{ needs.prepare_release.outputs.release_tag }}

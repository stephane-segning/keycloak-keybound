name: CI
on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2
      - name: Build with Gradle
        run: ./gradlew shadow
      - name: Centralize Artifacts
        run: |
          mkdir -p dist
          cp */build/libs/*.jar ./
      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-jar
          path: "*.jar"

  create_release_tag:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Determine project version
        id: version
        run: |
          version_line=$(awk -F'\"' '/^version\\s*=/ {print $2; exit}' build.gradle.kts)
          if [ -z "$version_line" ]; then
            echo "Unable to read version from build.gradle.kts"
            exit 1
          fi
          echo "version=$version_line" >> "$GITHUB_OUTPUT"
      - name: Push version tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi


  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: target-jar
          path: dist
          merge-multiple: true
      - name: Move jars into workspace
        run: cp dist/*.jar .
      - name: Release
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: '*.jar'
          draft: false
          prerelease: false
          allowUpdates: true
          bodyFile: CHANGELOG.md
          tag: ${{ github.ref_name }}
